[package]
name = "fontheight"
version = "0.1.0"
edition = "2021"
authors = [
    "Dalton Maag <sd@daltonmaag.com>",
]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/googlefonts/fontheight"

[dependencies]
anyhow = "1"
clap = { version = "4.5", features = ["derive"] }
include-flate = "0.3.0"
kurbo = "0.11.1"
log = "0.4.25"
paste = "1"
rustybuzz = "0.20.1"
skrifa = "0.26.5"

[dependencies.env_logger]
version = "0.11.6"
default-features = false
features = [
    "auto-color",
]

[profile.release]
lto = true
strip = true
