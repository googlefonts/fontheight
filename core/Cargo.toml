[package]
name = "fontheight"
version = "0.1.0"
edition = "2024"
authors = ["Dalton Maag <sd@daltonmaag.com>"]
license = "Apache-2.0"
readme = "../README.md"
repository = "https://github.com/googlefonts/fontheight"
categories = ["text-processing", "visualization"]
keywords = ["font", "fonts", "vertical-metrics"]

[features]
default = ["rayon"]
rayon = ["dep:rayon", "static-lang-word-lists/rayon"]

[dependencies]
# Note: make sure harfrust's read-fonts matches skrifa's read-fonts
harfrust = "0.1.1"
itertools = "0.14.0"
kurbo = "0.11.1"
log = { workspace = true }
ordered-float = "5"
rayon = { workspace = true, optional = true }
# Note: make sure skrifa's read-fonts matches harfrust's read-fonts
skrifa = "0.33.2"
thiserror = { workspace = true }
static-lang-word-lists = { version = "0.1.0", path = "../static-lang-word-lists" }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true
